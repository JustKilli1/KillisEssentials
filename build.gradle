plugins {
    id 'java'
}

group = 'net.justkilli'
version = '0.1.8-DEV'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'com.github.Carleslc.Simple-YAML:Simple-Yaml:1.8.4'
}

test {
    useJUnitPlatform()
}